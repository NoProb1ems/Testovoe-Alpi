<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BEM2</title>
	<link rel="stylesheet" href="./assets/fonts/font.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link href="assets/css/app.css" rel="stylesheet"></head>
<body>
	<div id="main" class="main">
		<header>
			<div class="container">
				<div class="row">
						<div class="col-12 textAlign">
							<img class="logo" src="./assets/img/logo.png" alt="logo">
						</div>
					</div>
			</div>
		</header>
		<div class="content">
			<div class="container">
					<div class="row justify-content-center justify-content-lg-start">
						<div class="col-12 col-lg-7 col-xl-6">
							<div class="banner">
								<div class="banner__title">
									<div class="banner__big-title">
										Лучше Альп
									</div>
									<div class="banner__small-title">
										могут быть только Альпы!
									</div>
								</div>
								<p class="banner__description">
									Открой <span class="banner__description-textGold-theme">Gold-счет</span> и проведи незабываемый Рождественский уикенд в заснеженной сказке
								</p>
							</div>
						</div>
						<div class="col-12 col-sm-8 col-md-8 col-lg-4 offset-lg-1 col-xl-3 offset-xl-2">
							<form id="request" action="POST" class="request">
								<div class="request__title">
									<div class="request__small-title">
										Начинай торговать
									</div>
									<div class="request__big-title">
										прямо сейчас!
									</div>
								</div>
								<div class="row justify-content-center">
									<div class="col-10 col-lg-10 col-xl-10">
										<input id="request-name" name="name" class="request__name-input" type="text" value="Имя" onfocus="if(this.value == 'Имя') this.value='';" onblur="if(this.value == '') this.value='Имя';">
									</div>
									<div class="col-10 col-lg-10 col-xl-10">
										<input id="request-mail" name="mail" class="request__mail-input" type="email" value="E-mail" onfocus="if(this.value == 'E-mail') this.value='';" onblur="if(this.value == '') this.value='E-mail';">
									</div>
									<div class="col-10 col-lg-10 col-xl-10">
										<input id="request-phone" name="phone" class="request__phone-input" type="tel" value="Телефон" onfocus="if(this.value == 'Телефон') this.value='';" onblur="if(this.value == '') this.value='Телефон';">
									</div>
									<div class="col-12 textAllignCenter">
										<button id="request-btn-send" class="request__btn-send" type="submit">Начать</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
		</div>
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="footer">
							<div class="row justify-content-center justify-content-lg-start">
								<div class="col-8 col-sm-10 col-md-9 col-lg-6">
									<div class="footer__logo-list">
										<img class="footer__logo-img" src="./assets/img/mt.png" alt="mt">
										<img class="footer__logo-img" src="./assets/img/bitcoin.png" alt="bitcoin">
										<img class="footer__logo-img" src="./assets/img/visa.png" alt="visa">
										<img class="footer__logo-img" src="./assets/img/masterCard.png" alt="Master Card">
										<img class="footer__logo-img" src="./assets/img/circle.png" alt="Circle">
										<img class="footer__logo-img" src="./assets/img/yandexManey.png" alt="Yandx Maney">
									</div>
								</div>
								<div class="w-100"></div>
								<div class="col-12 col-md-7 col-lg-7">
									<p class="footer__description">
										Предупреждение: торговля финансовыми инструментами является рискованным видом деятельности<br /> 
										и может принести не только прибыль, но и убытки.
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
<script type="text/javascript" src="app.js"></script></body>
</html>
